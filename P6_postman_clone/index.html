    <div class="container my-3">
        <h3>Welcome to Postman</h3>
        <div style="border: 2px solid black; border-radius: 10px;" id="myForm">
            <!-- URL input & request type -->
            <div class="container my-3">
                <h5>Enter URL:</h5>
                <div class="input-group px-4">
                    <select id="requestType" class="btn btn-primary" aria-label="Default select example">
                        <option style="background-color: white;" disabled value="0" class="btn btn-primary">Action
                        </option>
                        <option value="1">GET</option>
                        <option value="2">POST</option>
                    </select>
                    <input type="text" id="urlField" class="form-control"
                        aria-label="Text input with segmented dropdown button" placeholder="Enter URL here">
                </div>
            </div>

            <!-- Content type -->
            <div id="contentTypeBox" class="container my-3">
                <h5>Content Type:</h5>
                <div class="form-check px-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="contentType1">
                    <label class="form-check-label" for="flexRadioDefault1">JSON</label>
                </div>
                <div class="form-check px-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="contentType2">
                    <label class="form-check-label" for="flexRadioDefault1">Custom parameters</label>
                </div>
            </div>

            <!-- parameter Box -- This box will hide on clicking json option in content type -->
            <div id="parameterBox" class="container my-3">
                <h5>Enter custom parameters:</h5>
                <div class="px-4 row">
                    <div class="col-md-2">
                        <input id="parameter1Key" type="text" class="form-control" placeholder="Enter key"
                            aria-label="First name">
                    </div>
                    <div class="col-md-2">
                        <input id="parameter1Value" type="text" class="form-control" placeholder="Enter value"
                            aria-label="Last name">
                    </div>
                    <div class="col-md-2">
                        <button id="addBtn1" class="btn btn-primary">+</button>
                    </div>
                </div>
            </div>

            <!-- Extra parameters -->
            <div id="params"></div>

            <!-- JSON Box -- This box will hide on clicking parameter option in content type -->
            <div id="jsonBox" class="container my-3">
                <h5>Enter JSON data:</h5>
                <div class="px-4">
                    <textarea class="form-control" id="jsonTextArea" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button -->
        <div class="my-3 container">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>

        <!-- Response Box -->
        <div id="responseBox" class="container my-3">
            <h5>Your response:</h5>
            <pre style="max-height: 500px;"
                class="language-javascript"><code class="language-javascript" id="responseArea"></code></pre>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
