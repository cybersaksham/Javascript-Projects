    <div class="my-3 container">
        <h1>Dragon Travel Desk</h1>
        <hr>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
            <div id="nameMsg"></div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="name@example.com">
            <div id="emailMsg"></div>
        </div>
        <div class="form-group">
            <label for="select">Select your car</label>
            <select class="form-control" id="select">
                <option>Omni</option>
                <option>Maruti 800</option>
                <option>Ford</option>
                <option>Audi</option>
            </select>
        </div>
        <div class="mb-3 form-group">
            <label for="number" class="form-label">Phone No</label>
            <input class="form-control" name="number" id="number" placeholder="xxxxxxxxxx">
            <div id="numberMsg"></div>
        </div>
        <div class="mb-3 form-group">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" id="address" rows="3"
                placeholder="Enter your address"></textarea>
        </div>
        <div class="mb-3 form-group">
            <label for="other" class="form-label">Any other message</label>
            <textarea class="form-control" name="other" id="other" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
