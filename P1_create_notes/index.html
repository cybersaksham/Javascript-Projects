                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Projects
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./">Notes App</a></li>

                                <hr class="dropdown-divider">

                <form class="d-flex">

    <div class="container my-3">
        <h1>Welcome to Magic Notes.</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add Title (Optional)</h5>
                <div class="form-group">
                    <textarea style="margin: 5px; height: 10px;" class="form-control"
                        placeholder="Add your title here..." id="addTxtTitle"></textarea>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea style="margin: 5px; height: 100px;" class="form-control"
                        placeholder="Add your note here..." id="addTxt"></textarea>
                </div>
                <button class="mx-2 my-2 btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <br>
        <h1>Your Notes</h1>
        <hr>
        <div id="nothing" class="row container-fluid">
            <h5>Nothing to show</h5>
        </div>
        <div id="notes" class="row container-fluid">
        </div>
